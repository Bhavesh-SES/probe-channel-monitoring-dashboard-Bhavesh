<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CWC Probe Dashboard â€” INX (left) & CHE (right)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f2f2f2; --panel:#fff; --accent:#2c3e50; --muted:#666;
    }
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
    .topbar{
      background:var(--accent); color:#fff; padding:10px 14px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .topbar h1{margin:0;font-size:16px;font-weight:600}
    .topbar .spacer{flex:1}
    .controls button{margin-left:8px;padding:6px 10px;border-radius:4px;border:none;cursor:pointer}
    .controls label{font-size:12px;margin-right:4px}
    .layout{display:flex;height:calc(100vh - 70px);gap:12px;padding:12px;box-sizing:border-box}
    .panel{flex:1;background:var(--panel);border-radius:8px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.07);min-width:320px;overflow:auto}
    .panel h2{margin:0 0 12px;color:var(--accent);text-align:center}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
    input[type="text"], select{padding:8px;border-radius:4px;border:1px solid #ccc;font-size:14px}
    input[type="file"]{font-size:12px}
    .iframe-card{margin-bottom:22px;border-radius:6px;padding:10px;background:#fafafa;border:1px solid #eee}
    .iframe-title{text-align:center;font-weight:700;color:var(--accent);margin-bottom:8px}
    iframe{width:100%;height:320px;border:1px solid #ddd;border-radius:4px}
    .url-line{font-size:12px;color:#666;margin-top:6px;word-break:break-all;text-align:center}
    .divider{width:4px;background:linear-gradient(to bottom,#e6e6e6,#ddd);border-radius:2px}
    /* dark mode */
    body.dark{background:#0f1720;color:#ddd}
    body.dark .panel{background:#0b1220;box-shadow:none;border:1px solid #1b2836}
    body.dark .iframe-card{background:#07101a;border-color:#12202b}
    body.dark .iframe-title{color:#9cc0ff}
    body.dark .url-line{color:#9aaac0}
    body.dark .topbar{background:#030711}
    @media (max-width:900px){
      .layout{flex-direction:column;height:auto}
      .divider{display:none}
      iframe{height:240px}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>CWC Probe Dashboard</h1>
    <div class="controls">
      <label>INX CSV:</label>
      <input type="file" id="inxFile" accept=".csv" />
      <label>CHE CSV:</label>
      <input type="file" id="cheFile" accept=".csv" />
    </div>
    <div class="spacer"></div>
    <div class="controls">
      <button id="btnToggleUrls">Show URLs: OFF</button>
      <button id="btnToggleTheme">Light Mode</button>
    </div>
  </div>

  <div class="layout">
    <!-- LEFT: INX -->
    <div class="panel" id="leftPanel">
      <h2>INX Probes (Left)</h2>
      <div class="toolbar">
        <input id="leftSearch" type="text" placeholder="Search INX channel..." />
        <select id="leftDropdown"><option value="">-- Select INX channel --</option></select>
      </div>
      <div id="leftContent"></div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <!-- RIGHT: CHE -->
    <div class="panel" id="rightPanel">
      <h2>CHE Probes (Right)</h2>
      <div class="toolbar">
        <input id="rightSearch" type="text" placeholder="Search CHE channel..." />
        <select id="rightDropdown"><option value="">-- Select CHE channel --</option></select>
      </div>
      <div id="rightContent"></div>
    </div>
  </div>

<script>
  // ----------------- State -----------------
  let inxList = []; // { url, channelName }
  let cheList = [];
  let showUrls = false;
  let lightMode = false;

  // ----------------- Helpers -----------------
  function cleanLines(text){
    return text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l && !l.startsWith('#'));
  }

  function extractChannelNameFromUrl(url){
    const m = url.match(/[?&]Channelname=([^&\s]+)/i);
    if(!m) return url;
    try { return decodeURIComponent(m[1]); } catch(e){ return m[1]; }
  }

  function buildOption(text, value){
    const o = document.createElement('option');
    o.value = value;
    o.textContent = text;
    return o;
  }

  function renderList(list, containerId){
    const container = document.getElementById(containerId);
    const isLeft = (containerId === 'leftContent');
    const searchVal = (isLeft ? document.getElementById('leftSearch').value
                              : document.getElementById('rightSearch').value).toLowerCase();

    container.innerHTML = '';
    const filtered = list.filter(i => i.channelName.toLowerCase().includes(searchVal));
    if(filtered.length === 0){
      container.innerHTML = '<div style="padding:12px;color:#666;text-align:center">No channels found</div>';
      return;
    }
    filtered.forEach(item=>{
      const card = document.createElement('div');
      card.className = 'iframe-card';

      const title = document.createElement('div');
      title.className = 'iframe-title';
      title.textContent = item.channelName;
      card.appendChild(title);

      const frame = document.createElement('iframe');
      frame.src = item.url;
      card.appendChild(frame);

      if(showUrls){
        const urlLine = document.createElement('div');
        urlLine.className = 'url-line';
        urlLine.textContent = item.url;
        card.appendChild(urlLine);
      }

      container.appendChild(card);
    });
  }

  function fillDropdown(list, dropdownId, placeholder){
    const dd = document.getElementById(dropdownId);
    dd.innerHTML = '';
    dd.appendChild(buildOption(placeholder, ''));
    list.forEach(i => dd.appendChild(buildOption(i.channelName, i.url)));
  }

  // ----------------- File loading -----------------
  function loadCsvFromFile(file, side){
    const reader = new FileReader();
    reader.onload = (e)=>{
      const text = e.target.result;
      const lines = cleanLines(text);
      const mapped = lines.map(u => ({ url:u, channelName: extractChannelNameFromUrl(u) }));
      if(side === 'INX'){
        inxList = mapped;
        fillDropdown(inxList, 'leftDropdown', '-- Select INX channel --');
        renderList(inxList, 'leftContent');
      } else {
        cheList = mapped;
        fillDropdown(cheList, 'rightDropdown', '-- Select CHE channel --');
        renderList(cheList, 'rightContent');
      }
    };
    reader.onerror = (e)=>{
      alert('Error reading file: ' + e.target.error);
    };
    reader.readAsText(file);
  }

  // ----------------- Event wiring -----------------
  document.getElementById('inxFile').addEventListener('change', (e)=>{
    const file = e.target.files[0];
    if(file) loadCsvFromFile(file, 'INX');
  });

  document.getElementById('cheFile').addEventListener('change', (e)=>{
    const file = e.target.files[0];
    if(file) loadCsvFromFile(file, 'CHE');
  });

  document.getElementById('leftSearch').addEventListener('input', ()=>{
    renderList(inxList, 'leftContent');
  });

  document.getElementById('rightSearch').addEventListener('input', ()=>{
    renderList(cheList, 'rightContent');
  });

  document.getElementById('leftDropdown').addEventListener('change', (e)=>{
    const url = e.target.value;
    if(!url){ renderList(inxList, 'leftContent'); return; }
    const ch = inxList.find(i=>i.url === url);
    if(!ch){ renderList(inxList, 'leftContent'); return; }
    const container = document.getElementById('leftContent');
    container.innerHTML = '';
    const card = document.createElement('div');
    card.className = 'iframe-card';
    const title = document.createElement('div');
    title.className = 'iframe-title';
    title.textContent = ch.channelName;
    card.appendChild(title);
    const frame = document.createElement('iframe');
    frame.src = ch.url;
    card.appendChild(frame);
    if(showUrls){
      const urlLine = document.createElement('div');
      urlLine.className = 'url-line';
      urlLine.textContent = ch.url;
      card.appendChild(urlLine);
    }
    container.appendChild(card);
  });

  document.getElementById('rightDropdown').addEventListener('change', (e)=>{
    const url = e.target.value;
    if(!url){ renderList(cheList, 'rightContent'); return; }
    const ch = cheList.find(i=>i.url === url);
    if(!ch){ renderList(cheList, 'rightContent'); return; }
    const container = document.getElementById('rightContent');
    container.innerHTML = '';
    const card = document.createElement('div');
    card.className = 'iframe-card';
    const title = document.createElement('div');
    title.className = 'iframe-title';
    title.textContent = ch.channelName;
    card.appendChild(title);
    const frame = document.createElement('iframe');
    frame.src = ch.url;
    card.appendChild(frame);
    if(showUrls){
      const urlLine = document.createElement('div');
      urlLine.className = 'url-line';
      urlLine.textContent = ch.url;
      card.appendChild(urlLine);
    }
    container.appendChild(card);
  });

  document.getElementById('btnToggleUrls').addEventListener('click', ()=>{
    showUrls = !showUrls;
    document.getElementById('btnToggleUrls').textContent = 'Show URLs: ' + (showUrls ? 'ON' : 'OFF');
    renderList(inxList, 'leftContent');
    renderList(cheList, 'rightContent');
  });

  document.getElementById('btnToggleTheme').addEventListener('click', ()=>{
    lightMode = !lightMode;
    document.body.classList.toggle('dark', !lightMode);
    document.getElementById('btnToggleTheme').textContent = lightMode ? 'Dark Mode' : 'Light Mode';
  });
</script>
</body>
</html>
